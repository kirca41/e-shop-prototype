{% extends 'base_generic.html' %}

{% block content %}
  <nav class="mt-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#"><strong></strong></a></li>
        <li class="breadcrumb-item active display-6 text-dark" aria-current="page"><strong>Register</strong></li>
      </ol>
  </nav>
  <form class="w-50 mx-auto" method="post">
    {% csrf_token %}
      <div class="mt-3">
          <input type="text" maxlength="150" id="username" name="username" class="form-control" placeholder="Username"/>
      </div>
      <div class="mt-3">
          <input type="password" id="password1" name="password1" class="form-control" placeholder="Password" />
      </div>
      <div class="mt-3">
          <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm password" />
      </div>
      <button type="submit" class="btn btn-primary mt-3">Register</button>
  </form>
{% endblock %}
