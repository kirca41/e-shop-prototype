{% extends 'base_generic.html' %}

{% block content %}
    <nav class="mt-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#"><strong></strong></a></li>
        <li class="breadcrumb-item active display-6 text-dark" aria-current="page"><strong>Add product</strong></li>
      </ol>
    </nav>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group d-flex justify-content-between my-4">
                {{ form.name }}
                {{ form.manufacturer }}
            </div>
            <div class="form-group d-flex justify-content-between my-4">
                {{ form.model }}
                {{ form.category }}
            </div>
            <div class="form-group d-flex justify-content-between my-4">
                {{ form.price }}
                {{ form.quantity }}
            </div>
            <div class="form-group d-flex justify-content-between my-4">
                {{ form.description }}
                <div class="d-flex flex-column justify-content-between">
                    {{ form.image_url }}
                    <div class="buttons-group d-flex justify-content-between">
                    <input type="submit" value="Submit" class="btn btn-primary" />
                    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Back</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
